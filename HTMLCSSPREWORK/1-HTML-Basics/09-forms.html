<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <h2>Basic Form Input Fields</h2>
    <div>
        <form>
            <p>
                <label>Customer Name: <input /></label>
    
            </p>
            <p>
                <label>Street Adress: <input ></label>
            </p>
            <p>
                <label>City: <input /></label>
            </p>
            <p>
                <label>Area Code: <input /></label>
            </p>
            <p>
                <label>Telephone: <input /></label>
            </p>
        </form>
    </div>
    <br />
    <div style="border: solid 2px black; padding: .5rem;">
        <form>
            <fieldset>
                <legend>Customer Informantion</legend>
                <p>
                    <label>
                        Customer Name:
                        <input name="name" />
                    </label>
                </p>
                <p>
                    <label>
                        Telephone:
                        <input type="tel" name="tel" />
                    </label>
                </p>
                <p>
                    <label>
                        Email Address:
                        <input type="email" name="email" />
                    </label>
                </p>
            </fieldset>
        </form>
        <br> />
        <fieldset>
            <legend>Size</legend>
            <p>
                <input type="radio" name="Size"
                    id="size0" value="size0" />
                <label for="size0">Humongous</label>/label>    
            
            </p>
            <p>
                <input type="radio" name="size"
                    id="size1" value="size1" />
                <label for="size1">Double Humongous</label>  
            </p>
        </fieldset>
            <p>
                <input type="radio" name ="size"
                    id="size2" value="size2" />
                <label for="size2">Triple Humonguous</label> 

            </p>
            <p>
                <input type="radio"> name="size"
                    id="size3" value="size3" />
                <label for="Just a Small please"></label>    
            </p>
            <br />
            <fieldset>
                <legend>Delivery Instructions</legend>
            <p>
                <label for="time">Preffered Delivery Time:</label>
                <input id="time" name="time" type="time"
                    min="11:00" max="21:00"
            </p>        
            
            
            <p>
                <button type="submit"> Submit Order</button>
            </p>

            </fieldset>
        
    
    </div>
    
</body>
</html>
